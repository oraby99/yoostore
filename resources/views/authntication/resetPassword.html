<body>
    

    <div class="main">
        <div class="signup p-5">
            <div>
                <p class="text-center" style="font-size: 22px; font-weight: 600;">Reset Password</p>
                <p class="text-center text-muted">Enter the email address or mobile phone number associated with your Clicon account.</p>
            </div>
            <div class="inputs" style="position: relative; top: 0px;">
                <p>Password</p>
                <input type="password" placeholder="Password">
            </div>
            <div class="inputs" style="position: relative; top: -30px;">
                <p>Confirm Password</p>
                <input type="Confirmpassword" placeholder="ConfirmPassword">
            </div>
            <div class="d-flex justify-content-center" style="position: relative; top: -20px;">
                <button>Reset Password <i><i class="fa-solid fa-arrow-right-long mx-3"></i></i></button>
            </div>
           
        </div>
    </div>
