<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <link rel="stylesheet" href="setting.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
            <a href="#" class="active link"><i class="fa-solid fa-layer-group"></i>Dashboard</a>
            <a href="#" class="link"><i class="fa-solid fa-shop"></i>Order History</a>
            <a href="#" class="link"><i class="fa-solid fa-location-dot"></i>Track Order</a>
            <a href="#" class="link"><i class="fa-solid fa-cart-shopping"></i>Shopping Cart</a>
            <a href="#" class="link"><i class="fa-regular fa-heart"></i>Wishlist</a>
            <a href="#"class="link"><i class="fa-solid fa-clock-rotate-left"></i>Browsing History</a>
            <a href="#"class="link"><i class="fa-solid fa-gear"></i>Settings</a>
            <a href="#"class="link"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log out</a>
        </div>

        <!-- Content -->
        <div class="col-md-9">
            <div class="row">
                <!-- Account Settings -->
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Account Settings</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3 text-center">
                                    <div class="account-img"></div>
                                </div>
                                <div class="col-md-9">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label>Display Name</label>
                                            <input type="text" class="form-control" placeholder="Display Name">
                                        </div>
                                    
                                        <div class="col-md-6 mb-3">
                                            <label>Full Name</label>
                                            <input type="text" class="form-control" placeholder="Full Name">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label>Email</label>
                                            <input type="email" class="form-control" placeholder="Email">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label>Phone Number</label>
                                            <input type="text" class="form-control" placeholder="Phone Number">
                                        </div>
                                    </div>
                                    <button class="btn btn-custom">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Billing Address -->
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">Billing Address</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                           
                                <div class="col-md-12 mb-3">
                                    <label>Company Name (Optional)</label>
                                    <input type="text" class="form-control" placeholder="Company Name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Landmark</label>
                                    <input type="text" class="form-control" placeholder="Landmark">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Area</label>
                                    <input type="text" class="form-control" placeholder="Area">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>City</label>
                                    <input type="text" class="form-control" placeholder="City">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Street</label>
                                    <input type="text" class="form-control" placeholder="Street">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" placeholder="Phone Number">
                                </div>
                            </div>
                            <button class="btn btn-custom">Save Changes</button>
                        </div>
                    </div>
                </div>

                <!-- Shipping Address -->
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">Shipping Address</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                           
                                <div class="col-md-12 mb-3">
                                    <label>Company Name (Optional)</label>
                                    <input type="text" class="form-control" placeholder="Company Name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Landmark</label>
                                    <input type="text" class="form-control" placeholder="Landmark">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Area</label>
                                    <input type="text" class="form-control" placeholder="Area">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>City</label>
                                    <input type="text" class="form-control" placeholder="City">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Street</label>
                                    <input type="text" class="form-control" placeholder="Street">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" placeholder="Phone Number">
                                </div>
                            </div>
                            <button class="btn btn-custom">Save Changes</button>
                        </div>
                    </div>
                </div>
                <!-- Password -->
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Change Password</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <label>Current Password</label>
                                            <input type="password" class="form-control" placeholder="Display Name">
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label>New Password</label>
                                            <input type="password" class="form-control" placeholder="Username">
                                        </div>
                                        <div class="col-md-12 mb-3">
                                            <label>Confirm New Password</label>
                                            <input type="password" class="form-control" placeholder="Full Name">
                                        </div>
                                    </div>
                                    <button class="btn btn-custom">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
